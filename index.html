<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->
<html lang="en">
  <!-- Specifies the language of the document (English) -->
  <head>
    <!-- Meta tags for setting the character encoding and viewport properties -->
    <meta charset="UTF-8" />
    <!-- Defines the character encoding as UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport meta tag makes the page responsive on mobile devices by setting the width to the device width and initial scale to 1 -->
    <title>NoteWeb</title>
    <!-- Sets the title of the webpage that appears in the browser tab -->
  </head>
  <body>
    <!-- This div with id="root" will be the mount point for the React app -->
    <div id="root"></div>

    <!-- Script tag that loads the main entry point for your React application -->
    <script type="module" src="./src/main.jsx"></script>
    <!-- type="module" specifies that the script is a JavaScript module, enabling the use of import/export syntax -->
  </body>
</html>
